<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navbar" id="mainNav">
		<div class="container">
			<div class="row">
				<span class="col-" id="title">Welcome to the <span class="accent1">Coolest</span> Chat App on the Internet!</span>
			</div>
		</div>
	</nav>
<!--Main chat area-->
	<div class="container">
		<div class="row" id="nickname">
			<div class="col-12 form-group">
				<label for="nicknameField">Enter your nickname to start chatting:</label><br>
				<input type="text" class="nickname form-control" id="nicknameField" placeholder="Nickname">
				<button type="submit" class="btn" id="go">Let's Go!</button>
			</div>
		</div>

		<div class="row hideChat" id="messageBoard">
			<div class="col-12" id="allMessages">
				<ul id="messages"></ul>
				<div class="feedback"></div>
			</div>
		</div>
	</div>
	<!--Chat message area-->
	<div class="container-fluid hideChat" id="chatbox">
		<div class="row">
				<div class="col-">
					<form>
						<input class="message" type="text" id="m" autocomplete="off" placeholder="Your message goes here">
						<button class="btn">send</button>
					</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src= "/socket.io/socket.io.js"></script>
  <script src= "js/main.js"></script>

</body>
</html>
